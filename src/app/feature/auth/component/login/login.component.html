<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image" />
        </div>
        <div class="col-md-4">
          <div class="shadow bg-white rounded p-5">
            <form [formGroup]="loginform">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="bi bi-envelope-fill me-2"></i>
                <div class="form-group">
                    <label for="exampleInputEmail1">{{email}} </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"  aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">{{emailshare}}</small><br>
                    <small class="form-text text-danger" *ngIf="
                    (errorshow['email'].touched && errorshow['email'].invalid) || (errorshow['email'].errors?.['required'] && submitted)
                  ">{{emailerror}}</small>
                  </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="bi bi-lock-fill me-2"></i>
                <div class="form-group">
                    <label for="exampleInputPassword1">{{password}}</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
                    <small id="emailHelp" class="form-text text-muted">{{passwordshare}}</small><br>
                    <small class="form-text text-danger" *ngIf="
                (errorshow['password'].touched && errorshow['password'].invalid) || (errorshow['password'].errors?.['required'] && submitted)
              ">{{passworderror}}</small>
                  </div>
              </div>
             
            </form>
           
            <div class="text-center text-lg-start mt-4 pt-2">
              
                <button type="submit" class="btn btn-primary" (click)="loginData(this.loginform.value.email,this.loginform.value.password)">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">{{ doaccount}}<a href="" routerLink="" class="link-danger">{{register}}</a>
              </p>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </section>
